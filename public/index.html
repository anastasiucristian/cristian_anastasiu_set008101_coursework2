<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>
		<meta charset="UTF-8">
		<title> .post() </title>
	</head>
	
    <body>
		<div align='center' class="container" ng-controller='BlogController'>
			<h1 align="center">.post()</h1>
			
			<input ng-model="post.title" class="form-control" placeholder="Title"></input>
			<textarea ng-model="post.body" class="form-control" placeholder = 'Post message'></textarea>
			<button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
				
			<div class="container" ng-repeat="post in posts">
				<h2>
				{{post.title}}
				<a ng-click="deletePost(post._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
				</h2>
				{{post.body}}
			<div>
			
				
		</div>
		
		
		
	</body>

</html>
